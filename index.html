<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>tirosen</title>
  <!-- Google Fonts Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet" />
  <style>
    :root{
      --bg-top:#0b0e13;
      --bg:#0f1115;
      --fg:#d0d4da;
      --muted:#9aa4b2;
      --subtle:#7f8790;
      --glow:#d0d4da;
      --term-bg: #0a0d12;
      --term-border: #1a2230;
      --term-title: #0e1219;
      --dot-red: #ff5f56;
      --dot-yellow: #ffbd2e;
      --dot-green: #27c93f;
    }
    *{box-sizing:border-box}
    body{
      margin:0; background:linear-gradient(180deg,var(--bg-top),var(--bg)); color:var(--fg);
      display:flex; flex-direction:column; min-height:100vh; font-family:'Poppins',system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue",Arial,sans-serif;
      -webkit-font-smoothing:antialiased; -moz-osx-font-smoothing:grayscale;
      position:relative;
    }
    .glow-layer{position:fixed; inset:0; pointer-events:none; mix-blend-mode:screen; opacity:.6;
      background:
        radial-gradient(600px 320px at 120px 90px, rgba(255,255,255,.085), transparent 60%),
        radial-gradient(520px 260px at 50% calc(100% - 24px), rgba(255,255,255,.06), transparent 60%);
    }

    header{ font-size:40px; font-weight:700; letter-spacing:.04em; padding:40px 60px; position:absolute; top:0; left:0; }
    main{ flex:1; display:flex; align-items:center; justify-content:center; text-align:center; padding:0 20px; }
    footer{ text-align:center; font-size:13px; color:var(--subtle); padding:20px 0; }

    .glow-text{ text-shadow:
        0 0 10px color-mix(in oklab, var(--glow), transparent 75%),
        0 0 28px color-mix(in oklab, var(--glow), transparent 85%);
    }

    /* Terminal */
    .terminal {
      width:min(760px, 92vw);
      border-radius:18px;
      border:1px solid var(--term-border);
      background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0)) , var(--term-bg);
      box-shadow: 0 20px 60px rgba(0,0,0,.45), inset 0 1px 0 rgba(255,255,255,.02);
      overflow:hidden;
      position:relative;
      isolation:isolate;
    }
    .terminal::after{ /* subtle scanline */
      content:""; position:absolute; inset:0; pointer-events:none; opacity:.07; mix-blend-mode:soft-light;
      background: repeating-linear-gradient(180deg, transparent 0 2px, rgba(255,255,255,.15) 2px 3px);
    }

    .term-titlebar{
      display:flex; align-items:center; gap:10px; height:42px; padding:0 14px; background:var(--term-title);
      border-bottom:1px solid var(--term-border);
    }
    .dot{width:12px; height:12px; border-radius:50%; display:inline-block; box-shadow:0 0 10px rgba(0,0,0,.3) inset, 0 0 8px currentColor;}
    .dot.red{color:var(--dot-red); background:var(--dot-red)}
    .dot.yellow{color:var(--dot-yellow); background:var(--dot-yellow)}
    .dot.green{color:var(--dot-green); background:var(--dot-green)}
    .term-title{margin-left:6px; font-size:12px; color:var(--muted); letter-spacing:.02em}

    .term-body{
      text-align:left; padding:28px 28px 36px; font-size:20px; line-height:1.8; 
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      color:#d6dde7;
    }

    .prompt{color:#7bdcff}
    .caret{display:inline-block; width:.6ch; height:1.1em; translate:0 .25em; background:#d6dde7; opacity:.8; animation:blink 1.2s steps(1) infinite}
    @keyframes blink{50%{opacity:0}}

    .cmd {opacity:.95}
    .comment{color:#8aa1b8}

    /* Responsive type */
    @media (max-width: 820px){
      header{ font-size:28px; padding:24px 28px; }
      .term-body{ font-size:18px; padding:22px 22px 28px; }
    }

    /* Mobile */
    @media (max-width: 600px){
      main{ padding:80px 14px 0; }
      footer{ font-size:11px; padding:16px 0; }
      .glow-layer{ background:
        radial-gradient(380px 220px at 110px 70px, rgba(255,255,255,.085), transparent 60%),
        radial-gradient(360px 200px at 50% calc(100% - 20px), rgba(255,255,255,.06), transparent 60%);
      }
      .terminal{ width:100%; border-radius:14px; }
    }
  </style>
</head>
<body>
  <div class="glow-layer" aria-hidden="true"></div>

  <header class="glow-text">tirosen</header>
  <main>
    <div class="terminal" role="region" aria-label="Terminal window showing slogan">
      <div class="term-titlebar">
        <span class="dot red" aria-hidden="true"></span>
        <span class="dot yellow" aria-hidden="true"></span>
        <span class="dot green" aria-hidden="true"></span>
        <span class="term-title">bash â€” tirosen.local</span>
      </div>
      <div class="term-body">
        <div class="cmd"><span class="prompt">tirosen@venture</span>:~$ echo "Passion,"</div>
        <div class="cmd">Passion,</div>
        <div class="cmd"><span class="prompt">tirosen@venture</span>:~$ echo "Venture,"</div>
        <div class="cmd">Venture,</div>
        <div class="cmd"><span class="prompt">tirosen@venture</span>:~$ echo "Vision."</div>
        <div class="cmd">Vision.</div>
        <div class="comment" aria-hidden="true">#Dream. Dare. Disrupt.<span class="caret" aria-hidden="true"></span></div>
      </div>
    </div>
  </main>
  <footer class="glow-text">Tokyo</footer>
</body>
</html>
