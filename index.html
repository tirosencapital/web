<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>tirosen</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg: #050607;
      --panel: #0f1115;
      --card: #11151b;
      --text: #f5f7fa;
      --muted: #9ca3af;
      --accent: #4ade80;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: radial-gradient(circle at top, rgba(74, 222, 128, 0.1), transparent 60%), var(--bg);
      color: var(--text);
      min-height: 100vh;
    }

    .page {
      max-width: 920px;
      margin: 0 auto;
      padding: 56px 20px 40px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      display: grid;
      grid-template-columns: auto 1fr auto;
      align-items: center;
      gap: 16px;
      padding: 48px 0 20px;
      margin-bottom: 60px;
    }

    .logo {
      font-size: 22px;
      font-weight: 700;
      letter-spacing: 0.16em;
      text-transform: lowercase;
    }

    .header-tagline {
      font-size: 14px;
      color: var(--muted);
      letter-spacing: 0.08em;
      text-align: center;
      justify-self: center;
    }

    .lang-switch {
      display: flex;
      gap: 6px;
      justify-self: flex-end;
    }

    .lang-switch button {
      background: transparent;
      border: 1px solid rgba(255, 255, 255, 0.24);
      color: var(--text);
      border-radius: 999px;
      padding: 6px 12px;
      font-size: 12px;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      cursor: pointer;
      transition: background 0.2s, color 0.2s;
    }

    .lang-switch button:hover {
      background: rgba(255, 255, 255, 0.08);
    }

    .hero {
      background: var(--panel);
      border-radius: 20px;
      padding: 40px;
      border: 1px solid rgba(255, 255, 255, 0.05);
      margin-bottom: 48px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 32px;
    }

    .hero h1 {
      font-size: clamp(36px, 6vw, 54px);
      line-height: 1.1;
      margin: 0 0 18px;
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }

    .hero-top {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .hero h1 span {
      display: block;
    }

    body[data-lang="zh"] #hero-part-2 {
      width: 100%;
      flex-basis: 100%;
      display: block;
    }

    body[data-lang="ja"] #hero-part-2,
    body[data-lang="ja"] #hero-part-3 {
      white-space: nowrap;
    }

    .hero h1 .highlight {
      color: var(--accent);
    }

    .sub {
      font-size: 16px;
      color: var(--muted);
      line-height: 1.7;
      margin-bottom: 24px;
    }

    .sub-principles {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
    }

    .sub-principles span {
      padding: 8px 14px;
      border-radius: 999px;
      border: 1px solid rgba(255, 255, 255, 0.12);
      font-size: 13px;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      color: var(--muted);
    }

    .terminal {
      background: var(--card);
      border-radius: 18px;
      border: 1px solid rgba(255, 255, 255, 0.08);
      padding: 0 24px 24px;
      font-family: "JetBrains Mono", monospace;
      font-size: 14px;
      line-height: 1.6;
      position: relative;
      overflow: hidden;
      min-height: 100%;
      display: flex;
      flex-direction: column;
    }

    .terminal::before {
      content: "";
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at top right, rgba(74, 222, 128, 0.15), transparent 45%);
      opacity: 0.6;
      pointer-events: none;
    }

    .terminal-header {
      display: flex;
      align-items: center;
      gap: 6px;
      padding: 18px 0 14px;
      position: relative;
    }

    .dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.35);
    }

    .dot:nth-child(1) { background: #f87171; }
    .dot:nth-child(2) { background: #fbbf24; }
    .dot:nth-child(3) { background: #34d399; }

    .terminal-title {
      margin-left: auto;
      font-size: 12px;
      color: var(--muted);
      letter-spacing: 0.08em;
    }

    .terminal-body {
      display: flex;
      flex-direction: column;
      gap: 18px;
      position: relative;
    }

    .cmd {
      padding: 14px 0;
      border-top: 1px solid rgba(255, 255, 255, 0.06);
    }

    .cmd:first-child {
      border-top: none;
    }

    .prompt {
      color: var(--accent);
      margin-right: 8px;
    }

    .cmd-title {
      font-weight: 600;
    }

    .cmd p {
      margin: 6px 0 0;
      color: var(--muted);
      font-size: 13px;
      line-height: 1.5;
    }

    .pillars {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      margin-bottom: 48px;
    }

    .card {
      background: var(--card);
      border-radius: 18px;
      padding: 24px;
      border: 1px solid rgba(255, 255, 255, 0.08);
    }

    .card-title {
      font-size: 18px;
      margin-bottom: 10px;
    }

    .card-body {
      font-size: 14px;
      color: var(--muted);
      line-height: 1.7;
    }

    .tagline {
      text-align: center;
      font-size: 20px;
      font-weight: 600;
      padding: 20px;
      border-radius: 16px;
      background: var(--panel);
      border: 1px solid rgba(255, 255, 255, 0.08);
      margin-bottom: 48px;
    }

    footer {
      text-align: center;
      font-size: 13px;
      color: var(--muted);
      margin-top: auto;
    }

    @media (max-width: 600px) {
      header {
        grid-template-columns: 1fr;
        text-align: center;
        gap: 4px;
        padding: 16px 0 4px;
        margin-bottom: 18px;
      }

      .header-tagline {
        font-size: 13px;
        line-height: 1.4;
        max-width: 220px;
        margin: 6px auto 0;
      }

      .lang-switch {
        justify-content: center;
        margin-top: 6px;
      }

      .hero {
        padding: 24px 18px;
        margin-bottom: 24px;
      }

      .hero-top {
        display: grid;
        grid-template-columns: minmax(0, 1fr) minmax(120px, 150px);
        align-items: flex-start;
        gap: 12px;
      }

      .hero-top h1 {
        margin: 0;
      }

      .hero-top .sub-principles {
        display: flex;
        flex-direction: column;
        gap: 8px;
        align-items: flex-start;
      }

      .hero-top .sub-principles span {
        width: auto;
        text-align: left;
        padding: 6px 10px;
        font-size: 12px;
      }

      body[data-lang="ja"] .hero-top,
      body[data-lang="zh"] .hero-top,
      body[data-lang="en"] .hero-top {
        grid-template-columns: minmax(0, 1fr) minmax(140px, 190px);
        gap: 16px;
      }

      body[data-lang="ja"] .hero-top .sub-principles,
      body[data-lang="zh"] .hero-top .sub-principles,
      body[data-lang="en"] .hero-top .sub-principles {
        align-items: flex-end;
      }

      body[data-lang="ja"] .hero-top .sub-principles span,
      body[data-lang="zh"] .hero-top .sub-principles span,
      body[data-lang="en"] .hero-top .sub-principles span {
        text-align: right;
      }

      .hero h1 {
        flex-direction: row;
        flex-wrap: wrap;
        gap: 4px 6px;
      }

      .hero h1 span {
        display: inline;
        line-height: 1.05;
      }

      #hero-part-3 {
        width: 100%;
        display: block;
      }
    }
  </style>
</head>
<body>
  <div class="page">
    <header>
      <div class="logo">tirosen</div>
      <div class="header-tagline" id="tagline">#Dream. Dare. Disrupt.</div>
      <div class="lang-switch" id="lang-switch"></div>
    </header>

    <section class="hero">
      <div>
        <div class="hero-top">
          <h1>
            <span id="hero-part-1">Passion,</span>
            <span class="highlight" id="hero-part-2">Venture,</span>
            <span id="hero-part-3">Vision.</span>
          </h1>
          <div class="sub-principles" id="principles"></div>
        </div>
        <p class="sub" id="subcopy"></p>
      </div>
      <div class="terminal">
        <div class="terminal-header">
          <span class="dot"></span>
          <span class="dot"></span>
          <span class="dot"></span>
          <div class="terminal-title">tirosen.sh</div>
        </div>
        <div class="terminal-body">
          <div class="cmd">
            <div class="cmd-title">
              <span class="prompt">tirosen@root:~$</span>
              <span id="cmd-echo-passion">echo "Passion"</span>
            </div>
            <p id="cmd-text-passion">→ Passion sharpens builders.</p>
          </div>
          <div class="cmd">
            <div class="cmd-title">
              <span class="prompt">tirosen@root:~$</span>
              <span id="cmd-echo-venture">echo "Venture"</span>
            </div>
            <p id="cmd-text-venture">→ Venture into uncertainty with clarity.</p>
          </div>
          <div class="cmd">
            <div class="cmd-title">
              <span class="prompt">tirosen@root:~$</span>
              <span id="cmd-echo-vision">echo "Vision"</span>
            </div>
            <p id="cmd-text-vision">→ Vision for what a business can become.</p>
          </div>
        </div>
      </div>
    </section>

    <footer>
      <div>© <span id="year"></span> <span id="footer-location">Tokyo</span></div>
    </footer>
  </div>

  <script>
    const languageContent = {
      en: {
        label: "EN",
        langAttr: "en",
        tagline: "#Dream. Dare. Disrupt.",
        hero: ["Passion,", "Venture,", "Vision."],
        description: "",
        principles: ["Time", "Patience", "Discipline", "Compounding"],
        commands: {
          passion: {
            echo: 'echo "Passion"',
            text: "→ Passion sharpens builders."
          },
          venture: {
            echo: 'echo "Venture"',
            text: "→ Venture into uncertainty with clarity."
          },
          vision: {
            echo: 'echo "Vision"',
            text: "→ Vision for what a business can become."
          }
        },
        footer: "Tokyo"
      },
      ja: {
        label: "日",
        langAttr: "ja",
        tagline: "#夢見て。挑戦し。変革する。",
        hero: ["情熱、", "ベンチャー、", "ビジョン。"],
        description: "",
        principles: ["時間", "忍耐", "規律", "複利"],
        commands: {
          passion: {
            echo: 'echo "情熱"',
            text: "→ 情熱がものづくりを磨く。"
          },
          venture: {
            echo: 'echo "ベンチャー"',
            text: "→ 不確実性へ明瞭さをもって踏み出すベンチャー精神。"
          },
          vision: {
            echo: 'echo "ビジョン"',
            text: "→ ビジネスの未来像を描く視座。"
          }
        },
        footer: "東京"
      },
      zh: {
        label: "中",
        langAttr: "zh-Hant",
        tagline: "#夢想．挑戰．顛覆。",
        hero: ["熱情，", "冒險，", "遠見。"],
        description: "",
        principles: ["時間", "耐心", "紀律", "複利"],
        commands: {
          passion: {
            echo: 'echo "熱情"',
            text: "→ 熱情讓人做得更好。"
          },
          venture: {
            echo: 'echo "冒險"',
            text: "→ 以清晰的思路面對不確定性。"
          },
          vision: {
            echo: 'echo "遠見"',
            text: "→ 以遠見構想企業未來。"
          }
        },
        footer: "東京"
      }
    };

    const elements = {
      tagline: document.getElementById("tagline"),
      heroParts: [
        document.getElementById("hero-part-1"),
        document.getElementById("hero-part-2"),
        document.getElementById("hero-part-3")
      ],
      subcopy: document.getElementById("subcopy"),
      principles: document.getElementById("principles"),
      cmdEchoPassion: document.getElementById("cmd-echo-passion"),
      cmdEchoVenture: document.getElementById("cmd-echo-venture"),
      cmdEchoVision: document.getElementById("cmd-echo-vision"),
      cmdTextPassion: document.getElementById("cmd-text-passion"),
      cmdTextVenture: document.getElementById("cmd-text-venture"),
      cmdTextVision: document.getElementById("cmd-text-vision"),
      footerLocation: document.getElementById("footer-location"),
      langSwitch: document.getElementById("lang-switch")
    };

    const languageOrder = Object.keys(languageContent);
    let currentLanguage = "en";

    function renderPrinciples(list) {
      elements.principles.innerHTML = "";
      list.forEach((item) => {
        const span = document.createElement("span");
        span.textContent = item;
        elements.principles.appendChild(span);
      });
    }

    function updateLanguageButtons() {
      elements.langSwitch.innerHTML = "";
      languageOrder
        .filter((lang) => lang !== currentLanguage)
        .forEach((lang) => {
          const button = document.createElement("button");
          button.type = "button";
          button.textContent = languageContent[lang].label;
          button.addEventListener("click", () => setLanguage(lang));
          elements.langSwitch.appendChild(button);
        });
    }

    function setLanguage(lang) {
      const data = languageContent[lang];
      currentLanguage = lang;
      document.documentElement.lang = data.langAttr;
      elements.tagline.textContent = data.tagline;
      elements.heroParts.forEach((node, index) => {
        node.textContent = data.hero[index];
      });
      elements.subcopy.innerHTML = data.description;
      renderPrinciples(data.principles);
      elements.cmdEchoPassion.textContent = data.commands.passion.echo;
      elements.cmdEchoVenture.textContent = data.commands.venture.echo;
      elements.cmdEchoVision.textContent = data.commands.vision.echo;
      elements.cmdTextPassion.textContent = data.commands.passion.text;
      elements.cmdTextVenture.textContent = data.commands.venture.text;
      elements.cmdTextVision.textContent = data.commands.vision.text;
      elements.footerLocation.textContent = data.footer;
      document.body.dataset.lang = lang;
      updateLanguageButtons();
    }

    document.getElementById("year").textContent = new Date().getFullYear();
    setLanguage(currentLanguage);
  </script>
</body>
</html>
