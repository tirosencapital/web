<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tirosen - Official</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Lato:wght@400;700&display=swap" rel="stylesheet">

    <style>
        /* 1. Global Settings */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #FDFBF7; /* Off-white */
            font-family: 'Lato', "Helvetica Neue", Helvetica, Arial, sans-serif; 
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }

        /* Language Switcher */
        .lang-switch {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 15px;
            z-index: 100;
        }
        .lang-btn {
            background: none;
            border: none;
            font-family: 'Lato', sans-serif;
            font-size: 0.9rem;
            cursor: pointer;
            color: #aaa;
            padding: 5px;
            transition: color 0.3s;
            font-weight: 700;
        }
        .lang-btn:hover, .lang-btn.active {
            color: #000;
        }

        /* 2. Logo (Adjusted based on image style) */
        header {
            padding-top: 120px;
            text-align: center;
            flex-shrink: 0;
        }

        .logo {
            /* Use Montserrat, this font resembles your image the most */
            font-family: 'Montserrat', sans-serif; 
            
            font-size: 4.5rem; /* Desktop size */
            font-weight: 700;  /* Bold, matches the weight of the image */
            letter-spacing: 0.15em; /* Widen letter spacing, key to premium feel */
            color: #000000;         /* Pure black */
            text-transform: lowercase; /* All lowercase */
            display: block;
        }

        /* 3. Middle Area */
        main {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding-bottom: 20px;
            width: 100%;
        }

        .vision-container {
            position: relative;
            padding: 30px 10px;
            margin-bottom: 40px; 
            text-align: center;
        }

        .core-text {
            /* Switch back to a more modern sans-serif here, matches Logo better */
            font-family: 'Lato', sans-serif; 
            font-size: 2rem;
            font-weight: 400; 
            color: #1a1a1a;
            position: relative;
            z-index: 2;
            font-style: italic; /* Keep italic for dynamism */
            letter-spacing: 1px;
            white-space: nowrap;
        }

        /* SVG Settings */
        .circle-svg {
            position: absolute;
            top: 55%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 130%;
            height: 200%;
            z-index: 1;
            pointer-events: none;
            overflow: visible;
        }

        path {
            fill: none;
            stroke: #003366; /* Navy Blue */
            stroke-width: 2.5; /* Since Logo is bolder, stroke can be slightly stronger too */
            stroke-linecap: round;
            stroke-linejoin: round;
            stroke-dasharray: 1500;
            stroke-dashoffset: 1500;
            animation: drawComplex 2.2s cubic-bezier(0.37, 0, 0.63, 1) forwards;
            animation-delay: 0.5s;
        }

        @keyframes drawComplex {
            to { stroke-dashoffset: 0; }
        }

        /* 4. Mindset Text */
        .mindset-container {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
            padding: 0 20px;
        }

        .mindset-item {
            font-family: 'Lato', sans-serif;
            font-size: 0.8rem;
            font-weight: 700; /* Slightly bolder to echo the Logo */
            text-transform: uppercase;
            letter-spacing: 0.25em;
            color: #555;
            
            opacity: 0;
            transform: translateY(15px);
            animation: floatUp 0.8s ease-out forwards;
        }

        .separator {
            color: #003366;
            font-size: 0.6rem;
            opacity: 0;
            animation: fadeIn 0.8s ease-out forwards;
            display: inline-block;
        }

        /* Animation Delay */
        .mindset-item:nth-child(1) { animation-delay: 2.5s; }
        .separator:nth-child(2)    { animation-delay: 2.6s; }
        .mindset-item:nth-child(3) { animation-delay: 2.7s; }
        .separator:nth-child(4)    { animation-delay: 2.8s; }
        .mindset-item:nth-child(5) { animation-delay: 2.9s; }
        .separator:nth-child(6)    { animation-delay: 3.0s; }
        .mindset-item:nth-child(7) { animation-delay: 3.1s; }

        @keyframes floatUp { to { opacity: 1; transform: translateY(0); } }
        @keyframes fadeIn { to { opacity: 0.6; } }

        footer {
            padding-bottom: 20px;
            text-align: center;
            font-size: 0.7rem;
            color: #bbb;
            letter-spacing: 0.05em;
            flex-shrink: 0;
        }

        /* --- Mobile Adaptation --- */
        @media (max-width: 768px) {
            .logo { 
                /* Letter spacing too wide on mobile causes wrapping, so reduce slightly */
                font-size: 3rem; 
                letter-spacing: 0.1em; 
            }
            
            .core-text { 
                font-size: 6vw; 
            }
            
            .circle-svg {
                width: 125%;
            }

            .mindset-container {
                flex-direction: row;
                gap: 8px;
                margin-top: 20px;
            }

            .separator {
                display: inline-block;
                margin: 0 2px;
            }

            .mindset-item {
                font-size: 0.7rem;
                letter-spacing: 0.15em;
            }
        }
    </style>
</head>
<body>

    <div class="lang-switch">
        <button class="lang-btn active" onclick="setLang('en')" data-lang="en">EN</button>
        <button class="lang-btn" onclick="setLang('jp')" data-lang="jp">日</button>
        <button class="lang-btn" onclick="setLang('zh')" data-lang="zh">中</button>
    </div>

    <header>
        <div class="logo">tirosen</div>
    </header>

    <main>
        <div class="vision-container">
            <div class="core-text" id="core-text">Passion, Venture, Vision.</div>
            <svg class="circle-svg" viewBox="0 0 350 120">
                <path d="M 10,95 
                         Q 150,115 330,90
                         Q 350,85 340,60
                         Q 320,10 175,10
                         Q 40,10 20,50
                         Q 15,90 320,85" />
            </svg>
        </div>

        <div class="mindset-container">
            <span class="mindset-item" id="m-time">Time</span>
            <span class="separator">◆</span>
            <span class="mindset-item" id="m-patience">Patience</span>
            <span class="separator">◆</span>
            <span class="mindset-item" id="m-discipline">Discipline</span>
            <span class="separator">◆</span>
            <span class="mindset-item" id="m-compounding">Compounding</span>
        </div>
    </main>

    <footer>
        &copy; <span id="year"></span> tirosen. <span id="footer-rights">All Rights Reserved.</span>
    </footer>

    <script>
        document.getElementById('year').textContent = new Date().getFullYear();

        const i18n = {
            en: {
                core: "Passion, Venture, Vision.",
                time: "Time",
                patience: "Patience",
                discipline: "Discipline",
                compounding: "Compounding",
                rights: "All Rights Reserved."
            },
            jp: {
                core: "情熱、ベンチャー、ビジョン。",
                time: "時間",
                patience: "忍耐",
                discipline: "規律",
                compounding: "複利",
                rights: "All Rights Reserved."
            },
            zh: {
                core: "熱情、冒險、遠見。",
                time: "時間",
                patience: "耐心",
                discipline: "紀律",
                compounding: "複利",
                rights: "版權所有"
            }
        };

        function setLang(lang) {
            const t = i18n[lang];
            document.getElementById('core-text').innerText = t.core;
            document.getElementById('m-time').innerText = t.time;
            document.getElementById('m-patience').innerText = t.patience;
            document.getElementById('m-discipline').innerText = t.discipline;
            document.getElementById('m-compounding').innerText = t.compounding;
            document.getElementById('footer-rights').innerText = t.rights;
            
            document.querySelectorAll('.lang-btn').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.lang === lang);
            });

            // Update html lang attribute
            document.documentElement.lang = lang === 'zh' ? 'zh-Hant' : lang;
        }
    </script>

</body>
</html>
